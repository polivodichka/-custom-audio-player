    <script>
        window.onload = function () {
            document.body.classList.add('loaded_hiding');
            window.setTimeout(function () {
                document.body.classList.add('loaded');
                document.body.classList.remove('loaded_hiding');
            }, -500);
        }
    </script>


    <main>
        <div class="cover-section">
            <div class="wrap_cover" id="play_on_cover">
                <div class="record"></div>
                <div class="cover_img"></div>
            </div>
        </div>


        <div class="progress-bar">
            <h1 class="title"></h1>
            <h2 class="author"></h2>
            <input type="range" min="0" max="10000" id="progress" value="0" class="slider">
            <div class="time">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>

            <div class="controls">
                <div class="controls-btns">
                    <button id="previous" class="control-btn"><svg>
                            <use xlink:href="sprite.svg#previous"></use>
                        </svg></button>
                    <button id="play" class="control-btn">
                        <svg>
                            <use xlink:href="sprite.svg#play" id="play-svg"></use>
                        </svg>
                    </button>
                    <button id="next" class="control-btn"><svg>
                            <use xlink:href="sprite.svg#next"></use>
                        </svg>
                    </button>
                </div>
                <div class="control-btns-right">
                    <button id="mute" class="control-btn"><svg>
                            <use xlink:href="sprite.svg#volume" id="mute-svg"></use>
                        </svg>
                    </button>
                    <div class="volume">
                        <input type="range" id="volume" min="0" max="100" value="50">
                    </div>
                    <button id="shuffle" class="control-btn off"><svg>
                            <use xlink:href="sprite.svg#shuffle" id="shuffle-svg"></use>
                        </svg>
                    </button>
                    <button id="repeat" class="control-btn off"><svg>
                            <use xlink:href="sprite.svg#repeat" id="repeat-svg"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
